plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '17'
tasks.withType(JavaCompile) {
    options.compilerArgs << '-parameters'
}
repositories {
    mavenCentral()
}
dependencies {
    implementation group: 'org.springframework', name: 'spring-aspects', version: '6.1.13'
// https://mvnrepository.com/artifact/jakarta.annotation/jakarta.annotation-api
    implementation group: 'jakarta.annotation', name: 'jakarta.annotation-api', version: '3.0.0'

    implementation 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
   // implementation 'org.slf4j:slf4j-api:2.0.7'
    //implementation 'org.slf4j:slf4j-simple:2.0.7' // Простая реализация логгера
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.3.4'

    // JUnit 5 dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    // Optional: Include a dependency for assertions (e.g., AssertJ)
    testImplementation 'org.assertj:assertj-core:3.22.0'

}
test {
    useJUnitPlatform()
}