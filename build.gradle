plugins {
    id 'java'
    id 'application'

}



group = 'org.example'
version = '1.0-SNAPSHOT'

sourceCompatibility = '17' // Укажите вашу версию Java

repositories {
    mavenCentral()
}

dependencies {
    // Зависимости для Jackson (JSON-парсинг)
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.15.0'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.15.0'

    // SLF4J (Логгирование)
    implementation 'org.slf4j:slf4j-api:2.0.7'
    implementation 'org.slf4j:slf4j-simple:2.0.7' // Если используете простой вывод логов в консоль

    // Lombok (для генерации геттеров/сеттеров)
    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'

    // JUnit для тестирования (если нужно)
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

test {
    useJUnitPlatform()
}
